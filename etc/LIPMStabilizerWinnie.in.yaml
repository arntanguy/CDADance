Xsens:
  liveMode: false
  hrp4:
    body:
      segment: "Pelvis"
      offset:
        translation: [0,0,0]
      # weight: 10
      # stiffness: 10
    torso:
      segment: "T8" # Sternum
      # weight: 10
      # stiffness: 10
    NECK_P_LINK:
      segment: "Head"
    R_SHOULDER_R_LINK:
      segment: "Right Shoulder"
    R_SHOULDER_Y_LINK:
      segment: "Right Upper Arm"
      offset:
        translation: [0,0,0]
        # rotation: [-1.57, 0, 0] #livemode
        # rotation: [0, 0, 0] #offlinemode: further adaptation
    R_ELBOW_P_LINK:
      segment: "Right Forearm"
      offset:
        translation: [0,0,0]
        rotation: [-1.57, 0, 0]
    r_wrist:
      segment: "Right Hand"
      offset:
        translation: [0,0,0]
        rotation: [-1.57, 0, 0]
    L_SHOULDER_R_LINK:
      segment: "Left Shoulder"
    L_SHOULDER_Y_LINK:
      segment: "Left Upper Arm"
      offset:
        translation: [0,0,0]
        # rotation: [1.57, 0, 0] #livemode
        # rotation: [0, 0, 0] #offlinemode: further adaptation
    L_ELBOW_P_LINK:
      segment: "Left Forearm"
      offset:
        translation: [0,0,0]
        rotation: [1.57, 0, 0]
    l_wrist:
      segment: "Left Hand"
      offset:
        translation: [0,0,0]
        rotation: [1.57, 0, 0]
    R_HIP_P_LINK:
      segment: "Right Upper Leg"
    R_KNEE_P_LINK:
      segment: "Right Lower Leg"
    r_ankle:
      segment: "Right Foot"
    L_HIP_P_LINK:
      segment: "Left Upper Leg"
    L_KNEE_P_LINK:
      segment: "Left Lower Leg"
    l_ankle:
      segment: "Left Foot"




# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
- type: contact
- type: kinematics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useCommon: true
# Initial set of contacts
contacts: []

stabilizer:
  robot:
    hrp4:
      sole:
        half_length: 0.112
        half_width: 0.065
        friction: 0.7
      torso:
        pitch: 0.1

ismpc:
  Tc: 1.5
  Tp: 10
  delta: 0.05
  beta_zmp_vel: 0.001
  beta_dcm: 0
  beta_dcm_static: 0
  beta_step: 1e3
  beta_stab: 1e5
  beta_traj : 1e1
  allow_none_tail: true
  foosteps_kin_cstr: [0.6,0.25]
  footsteps_cstr_square: [0.6,0.25]
  ts_range: [0.7,2]
  tds_range: [0.2,1.5]
  tss_range: [0.5,1.5]
  double_support_ratio: 0.4
  ts: 1.3
  sliding_zmp_cstr_region: false
  use_stability_task: false
  safety_thresholds:
    beta_range: [1e-9,1e9]
    zmp_cstr_square_min: 0.01
    zmp_cstr_square_max: 1

footsteps_planner:
  Tp: 10
  delta: 0.1
  Ts_limit: [0.4,5]
  kinematics_cstr: [0.6,0.08]
  mean_speed: 0.1
  robot_height: 150
  max_rotation: 0.1

tasks:
  swingfoot_stiffness: 50
  swingfoot_weight: 1000
  momentum_task_weight: 100000
  posture:
    stiffness: 1.0
    weight: 10.0

walking_controller:
  auto_start:
    activate: false
    steps: 100
    speed: [0.25,0.0,0.1]
    ts: 1.1
    double_support_ratio: 0.25

  min_sg_suport_duration: 0.75
  min_dbl_suport_duration: 0.25
  foot_landing_offset: -3e-3
  max_step_duration: 2
  impact_threshold: 40
  footstep_height: 0.08
  wrench_filter_cutoff_T: 2
  gamma_filter_cutoff_T: 0.2
  safety_foot_roll_error: 0.1
  max_swing_foot_velocity: 1.6
  stability_error_threshold: 0.2

mpc:
  weights:
    jerk: 1.0
    vel: [10.0, 100.0]
    zmp: 1000.0

