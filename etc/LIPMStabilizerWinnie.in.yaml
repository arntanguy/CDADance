            L_SHOULDER_P: -0.21
            L_ELBOW_P: -1.037
            R_ELBOW_P: -1.115
            R_SHOULDER_P: -0.383
        - time: 5.0
          posture:
            L_SHOULDER_R: 0.703
            R_SHOULDER_R: -0.851
          shake:
            L_SHOULDER_R:
              period: 10 # [s]
              amplitude: 0.2 # rad
            R_SHOULDER_R:
              period: 10 # [s]
              amplitude: 0.2 # rad
        - time: 5.0
          posture:
            NECK_Y: -0.553
            NECK_P: -0.333
            R_SHOULDER_P: -1.267
            R_SHOULDER_R: -0.193
            R_SHOULDER_Y: 0.78
            R_ELBOW_P: -0.548
            L_SHOULDER_R: 0.176
          shake:
            NECK_P:
              period: 10 # [s]
              amplitude: 0.2 # rad

  PetiteDanse:
    base: InterpolatePosture::Base
    hrp4:
      duration: 120
      posture_sequence:
        - time: 5.0
          posture:
            NECK_Y: -0.483
            R_SHOULDER_P: -0.811
            R_ELBOW_P: -1.589
            L_SHOULDER_P: 0.623
            L_ELBOW_P: -1.589
        - time: 1.0
          posture:
            NECK_Y: 0
            R_SHOULDER_P: 0
            R_ELBOW_P: -1.589
            L_SHOULDER_P: 0
            L_ELBOW_P: -1.589
        - time: 240.0
          posture:
            NECK_Y: 0
            R_SHOULDER_P: 0
            R_ELBOW_P: -1.589
            L_SHOULDER_P: 0
            L_ELBOW_P: -1.589
          shake:
            R_SHOULDER_P:
              period: 4 # [s]
              amplitude: 0.5
              direction: -1
            L_SHOULDER_P:
              period: 4 # [s]
              amplitude: 0.5
              direction: 1
            NECK_Y:
              period: 4 # [s]
              amplitude: 0.8
          comOffset: [0, 0, -0.2]

  Walk::Base:
    base: Meta
    transitions:
      - [HalfSitting::Interpolation, OK, Walk, Auto]
    configs:
      Walk:
        plan: warmup
        useStopDistance: false
        autoWalk: true

  Walk::FollowMe:
    base: Walk
    plan: follow_me
    autoWalk: true

  Walk::TurnRight90:
    base: Walk
    plan: turn_right_90
    autoWalk: true

  Walk::Forward1m:
    base: Walk
    plan: forward_1m
    autoWalk: true


  Walk::FaceScene:
    base: Walk
    plan: back_and_turn
    autoWalk: true

  Walk::BackAndTurn:
    base: Walk
    autoWalk: true
    plan: back_and_turn

  Walk::ForwardAndLeft:
    base: Walk
    autoWalk: true
    plan: forward_and_left

  HalfSitting::Final:
    base: HalfSitting::Interpolation

  Demo::WaitForStart:
    base: Pause
    duration: 2

  Dance::PlaceHolder::MemoireRobot:
    base: InterpolatePosture::Base
    hrp4:
      duration: 60
      posture_sequence:
        - time: 2.0
          posture:
            NECK_P: -1.0
        - time: 2.0
          posture:
            NECK_P: 1.0
        - time: 2.0
          posture:
            NECK_P: -1.0
        - time: 2.0
          posture:
            NECK_P: 1.0
        - time: 2.0
          posture:
            NECK_P: -1.0
        - time: 2.0
          posture:
            NECK_P: 1.0
        - time: 2.0
          posture:
            NECK_P: -1.0
        - time: 2.0
          posture:
            NECK_P: 1.0
        - time: 2.0
          posture:
            NECK_P: -1.0
        - time: 2.0
          posture:
            NECK_P: 1.0
        - time: 2.0
          posture:
            NECK_P: -1.0
        - time: 2.0
          posture:
            NECK_P: 1.0
        - time: 2.0
          posture:
            NECK_P: -1.0
        - time: 2.0
          posture:
            NECK_P: 1.0
        - time: 2.0
          posture:
            NECK_P: -1.0
        - time: 2.0
          posture:
            NECK_P: 1.0


  Dance::Demo::FSM::FullSequence:
    base: Meta
    ResetPostures: false
    # Interaction?
    # Salutations
    # Toucher
    # Marcher
    # Doute
    # Interaction
    # PetiteDance
    # PetiteDanceEnervee
    # Flying
    transitions:
      - [Demo::WaitForStart, OK, Dance::XsensRetargetting::Salutations, Strict]
      - [Dance::XsensRetargetting::Salutations, OK, Dance::XsensRetargetting::Salutations::HalfSitting, Auto]
      - [Dance::XsensRetargetting::Salutations::HalfSitting, OK, Dance::XsensRetargetting::ListenToRobot, Auto]
      - [Dance::XsensRetargetting::ListenToRobot, OK, Dance::XsensRetargetting::ListenToRobot::HalfSitting, Auto]
      - [Dance::XsensRetargetting::ListenToRobot::HalfSitting, OK, Walk::FollowMe, Strict]
      - [Walk::FollowMe, OK, Dance::LookRight, Auto]
      - [Dance::LookRight, OK, Walk::BackAndTurn, Strict]
      - [Walk::BackAndTurn, OK, Dance::XsensRetargetting::Doute, Auto]
      - [Dance::XsensRetargetting::Doute, OK,  Dance::XsensRetargetting::Doute::HalfSitting, Auto]
      - [Dance::XsensRetargetting::Doute::HalfSitting, OK, Walk::ForwardAndLeft, Strict]
      - [Walk::ForwardAndLeft, OK, Dance::Interaction::Fake, Auto]
      - [Dance::Interaction::Fake, OK, Dance::XsensRetargetting::PetiteDance, Strict]
      - [Dance::XsensRetargetting::PetiteDance, OK, Dance::XsensRetargetting::GrandeDance, Auto]
      - [Dance::XsensRetargetting::GrandeDance, OK, Dance::XsensRetargetting::Deception, Auto]
      # Fin de Deuxieme Scene
      # RobotSeul (Doute2, FinDance, FinDance2)
      - [Dance::XsensRetargetting::Deception, OK, Dance::XsensRetargetting::RobotSeul, Auto]
      - [Dance::XsensRetargetting::RobotSeul, OK, Dance::XsensRetargetting::RobotSeul::HalfSitting, Auto]
      - [Dance::XsensRetargetting::RobotSeul::HalfSitting, OK, Walk::TurnRight90, Strict]
      - [Walk::TurnRight90, OK, Walk::Forward1m, Auto]
      # 3rd act finish on one leg
      # disable lipmwalking
      - [Walk::Forward1m, OK, Dance::XsensRetargetting::LookAtVideo, Auto]
      - [Dance::XsensRetargetting::LookAtVideo, OK, Dance::XsensRetargetting::OpenClose, Auto]
      - [Dance::XsensRetargetting::OpenClose, OK, Dance::XsensRetargetting::OpenClose::HalfSitting, Auto]
      # - [Dance::XsensRetargetting::OpenClose::HalfSitting, OK, Dance::XsensRetargetting::FlyToSkyUpperBody, Auto]
      # - [Dance::XsensRetargetting::FlyToSkyUpperBody, OK, HalfSitting::Final, Auto]
      - [Dance::XsensRetargetting::OpenClose::HalfSitting, OK, Dance::FinalLiftLegFSM, Strict]
      - [Dance::FinalLiftLegFSM, OK, HalfSitting::Final, Strict]
      # Suspend in the air
      # - [Dance::XsensRetargetting::LookAtVideo, OK, Dance::PrepareFlying, Strict]
      # - [Dance::PrepareFlying, OK, Dance::XsensRetargetting::Flying, Strict]
      # - [Dance::XsensRetargetting::Flying, OK, Dance::XsensRetargetting::FlyToSky, Auto]
      # - [Dance::XsensRetargetting::FlyToSky, OK, HalfSitting::Final, Strict]
        # HalfSitting after
    configs:
      HalfSitting:
        stiffness: 10.0
        eval: 0.1

  Demo::Start:
    base: Parallel
    states: [Demo::LIPMWalking::WalkFSM, Dance::Demo::FSM::FullSequence]


  Dance::Demo::StabilizedFSM:
    base: Parallel
    states: [Stabilizer::Standing, Dance::Demo::FSM]

  Demo::LIPMWalking::WalkInternal:
    base: Meta
    transitions:
    - [LIPMWalking::Standing, DoubleSupport, LIPMWalking::DoubleSupport]
    - [LIPMWalking::DoubleSupport, SingleSupport, LIPMWalking::SingleSupport]
    - [LIPMWalking::DoubleSupport, Standing, LIPMWalking::Standing]
    - [LIPMWalking::SingleSupport, DoubleSupport, LIPMWalking::DoubleSupport]
    configs:
      LIPMWalking::Standing:
        autoplay: false
        autoplay_plans: [external]

  LIPMWalking::StabilizedWalkInternal:
    base: Parallel
    states: [LIPMWalking::RunStabilizer, Demo::LIPMWalking::WalkInternal]

  Demo::LIPMWalking::WalkFSM:
    base: Meta
    transitions:
      - [LIPMWalking::Initial, Standing, LIPMWalking::StabilizedWalkInternal, Auto]
    configs:
      LIPMWalking::Initial:
        autoplay: true

  Demo::LIPMWalking::Dance:
    base: Parallel
    states: [Demo::LIPMWalking::WalkFSM, Dance::Demo::FSM]

  Demo::LIPMWalking::Dance::FullSequence:
    base: Parallel
    states: [Demo::LIPMWalking::WalkFSM, Dance::Demo::FSM::FullSequence]

transitions:
  - [Pause, LIPMWalking, Demo::Start, Strict]

init: Pause

ObserverPipelines:
  name: "LIPMWalkingObserverPipeline"
  gui: true
  observers:
    - type: Encoder
      #- type: Attitude
      #  required: true
      #  update: true
    - type: KinematicInertial
      update: true
      config:
        cutoff: 0.02
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.02
    - type: BodySensor
      update: false
      config:
        bodySensor: FloatingBase
