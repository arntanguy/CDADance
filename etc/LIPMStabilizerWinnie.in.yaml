  Dance::Demo::FSM::FullSequence:
    base: Meta
    ResetPostures: false
    # Interaction?
    # Salutations
    # Toucher
    # Marcher
    # Doute
    # Interaction
    # PetiteDance
    # PetiteDanceEnervee
    # Flying
    transitions:
      - [Demo::WaitForStart, OK, Dance::XsensRetargetting::Salutations, Strict]
      - [Dance::XsensRetargetting::Salutations, OK, Dance::XsensRetargetting::Salutations::HalfSitting, Auto]
      - [Dance::XsensRetargetting::Salutations::HalfSitting, OK, Dance::XsensRetargetting::ListenToRobot, Strict]
      - [Dance::XsensRetargetting::ListenToRobot, OK, Walk::FollowMe, Strict]
      - [Walk::FollowMe, OK, Dance::LookRight, Auto]
      - [Dance::LookRight, OK, Walk::BackAndTurn, Strict]
      - [Walk::BackAndTurn, OK, Dance::XsensRetargetting::Doute, Strict]
      - [Dance::XsensRetargetting::Doute, OK,  Walk::ForwardAndLeft, Strict]
      - [Walk::ForwardAndLeft, OK, Dance::Seq4::ConditionBaseMovement::withPubSub, Auto]
      - [Dance::Seq4::ConditionBaseMovement::withPubSub, OK, Dance::XsensRetargetting::PetiteDance, Strict]
      - [Dance::XsensRetargetting::PetiteDance, OK, Dance::XsensRetargetting::GrandeDance, Strict]
      - [Dance::XsensRetargetting::GrandeDance, OK, Dance::XsensRetargetting::Deception, Strict]
      # Fin de Deuxieme Scene
      # RobotSeul (Doute2, FinDance, FinDance2)
      - [Dance::XsensRetargetting::Deception, OK, Dance::XsensRetargetting::RobotSeul, Strict]
      - [Dance::XsensRetargetting::RobotSeul, OK, Walk::BackwardsStraight, Strict]
      - [Walk::BackwardsStraight, OK, Walk::FaceScene, Strict]
      - [Walk::FaceScene, OK, Dance::XsensRetargetting::LookAtVideo, Strict]
      - [Dance::XsensRetargetting::LookAtVideo, OK, Dance::PrepareFlying, Strict]
      - [Dance::PrepareFlying, OK, Dance::XsensRetargetting::Flying, Strict]
      - [Dance::XsensRetargetting::Flying, OK, Dance::XsensRetargetting::FlyToSky, Auto]
      - [Dance::XsensRetargetting::FlyToSky, OK, HalfSitting::Final, Strict]
        # HalfSitting after
    configs:
      HalfSitting:
        stiffness: 10.0
        eval: 0.1

  Dance::Demo::StabilizedFSM:
    base: Parallel
    states: [Stabilizer::Standing, Dance::Demo::FSM]

  Dance::Seq4::ConditionBaseMovement:
    base: Meta
    ResetPostures: false
    StepByStep: false
    transitions:
      - [Dance::ConditionBaseMovement, Seq0, TouchHead, Auto]
      - [Dance::ConditionBaseMovement, Seq1, DrawCircleRightHand::Posture, Auto]
      - [Dance::ConditionBaseMovement, Seq2, RaiseRightHand_v2::Posture, Auto]
      - [Dance::ConditionBaseMovement, Seq3, TouchHead_L, Auto]
      - [Dance::ConditionBaseMovement, Seq4, RaiseLeftHand::Posture, Auto]
      - [Dance::ConditionBaseMovement, Seq5, DrawCircleLeftHand::Posture, Auto]
      - [Dance::ConditionBaseMovement, Seq6, LeftHeadTilt, Auto]
      - [Dance::ConditionBaseMovement, Seq7, RightHeadTilt, Auto]
      - [TouchHead, OK, HalfSitting::Interpolation, Auto]
      - [DrawCircleRightHand::Posture, OK, HalfSitting::Interpolation, Auto]
      - [RaiseRightHand_v2::Posture, OK, HalfSitting::Interpolation, Auto]
      - [TouchHead_L, OK, HalfSitting::Interpolation, Auto]
      - [RaiseLeftHand::Posture, OK, HalfSitting::Interpolation, Auto]
      - [DrawCircleLeftHand::Posture, OK, HalfSitting::Interpolation, Auto]
      - [LeftHeadTilt, OK, HalfSitting::Interpolation, Auto]
      - [RightHeadTilt, OK, HalfSitting::Interpolation, Auto]
      - [HalfSitting::Interpolation, OK, Dance::ConditionBaseMovement, Auto]

  Dance::Seq4::ConditionBaseMovement::withPubSub:
    base: Parallel
    states: [RosSubscriber, LookAtAudience, Dance::Seq4::ConditionBaseMovement]

  Demo::LIPMWalking::WalkInternal:
    base: Meta
    transitions:
    - [LIPMWalking::Standing, DoubleSupport, LIPMWalking::DoubleSupport]
    - [LIPMWalking::DoubleSupport, SingleSupport, LIPMWalking::SingleSupport]
    - [LIPMWalking::DoubleSupport, Standing, LIPMWalking::Standing]
    - [LIPMWalking::SingleSupport, DoubleSupport, LIPMWalking::DoubleSupport]
    configs:
      LIPMWalking::Standing:
        autoplay: false
        autoplay_plans: [external]

  LIPMWalking::StabilizedWalkInternal:
    base: Parallel
    states: [LIPMWalking::RunStabilizer, Demo::LIPMWalking::WalkInternal]

  Demo::LIPMWalking::WalkFSM:
    base: Meta
    transitions:
      - [LIPMWalking::Initial, Standing, LIPMWalking::StabilizedWalkInternal, Auto]
    configs:
      LIPMWalking::Initial:
        autoplay: true

  Demo::LIPMWalking::Dance:
    base: Parallel
    states: [Demo::LIPMWalking::WalkFSM, Dance::Demo::FSM]

  Demo::LIPMWalking::Dance::FullSequence:
    base: Parallel
    states: [Demo::LIPMWalking::WalkFSM, Dance::Demo::FSM::FullSequence]

transitions:
  - [Pause, LIPMWalking, Demo::LIPMWalking::Dance, Strict]
  - [Pause, LIPMWalkingFullSequence, Demo::LIPMWalking::Dance::FullSequence, Strict]
  #- [Pause, ISMPC, Dance::Demo::FSM, Strict]

init: Pause

ObserverPipelines:
  name: "LIPMWalkingObserverPipeline"
  gui: true
  observers:
    - type: Encoder
      #- type: Attitude
      #  required: true
      #  update: true
    - type: KinematicInertial
      update: true
      config:
        cutoff: 0.02
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.02
    - type: BodySensor
      update: false
      config:
        bodySensor: FloatingBase
