# Implement some additional text states
states:
  InterpolatePosture::Base:
    base: InterpolatePosture
    goBackToInitialPosture: false
    hrp4:
      posture_task:
        stiffness: 200
        activeJoints: [L_SHOULDER_P, L_SHOULDER_R, L_SHOULDER_Y, L_ELBOW_P, L_WRIST_P, L_WRIST_R, L_WRIST_Y,
                       R_SHOULDER_P, R_SHOULDER_R, R_SHOULDER_Y, R_ELBOW_P, R_WRIST_P, R_WRIST_R, R_WRIST_Y,
                       CHEST_P, NECK_P, NECK_Y]

  LookAt::Base:
    base: MetaTasks
    tasks:
      LookAt:
        activeJoints: [NECK_P, NECK_Y]

  LookAtRightHand:
    base: LookAt::Base
    tasks:
      LookAt:
        type: lookAtFrame
        frame: NECK_P_LINK
        frameVector: [1, 0, 0]
        target:
          robot: hrp4
          frame: r_wrist
        weight: 500
        stiffness: 10

  LookAtLeftHand:
    base: LookAt::Base
    tasks:
      LookAt:
        type: lookAtFrame
        frame: NECK_P_LINK
        frameVector: [1, 0, 0]
        target:
          robot: hrp4
          frame: l_wrist
        weight: 500
        stiffness: 10

  LookAtAudience:
    base: LookAt::Base
    tasks:
      LookAt:
        type: lookAt
        frame: NECK_P_LINK
        frameVector: [1, 0, 0]
        targetVector: [1, 0, 0]
        weight: 500
        stiffness: 10

  TouchHead:
    base: InterpolatePosture::Base
    hrp4:
      posture_sequence:
        - time: 2.0
          posture:
            # NECK_P: 0.8
            # NECK_Y: 1.2
            R_SHOULDER_R: -0.6
            R_SHOULDER_P: -2.5 #-2.0
            R_SHOULDER_Y: 1.6 #-3.1
            R_ELBOW_P: -2.1
            # L_SHOULDER_R: 2.15

  TouchHead_L:
    base: InterpolatePosture::Base
    hrp4:
      posture_sequence:
      - time: 2.0
        posture:
          # NECK_P: 0.8
          # NECK_Y: 1.2
          L_SHOULDER_R: 1.235
          L_SHOULDER_P: -1.9 #-2.0
          # L_SHOULDER_Y: 1.6 #-3.1
          L_ELBOW_P: -2.12
          # L_SHOULDER_R: 2.15

  RaiseRightHand_v2::Posture:
    base: InterpolatePosture::Base
    hrp4:
      scaleTime: 1.0
      posture_sequence:
        - time: 2.0
          posture:
            R_SHOULDER_P: -1.150
        - time: 2.0
          posture:
            R_SHOULDER_P: -1.150
            R_SHOULDER_R: -1.47

  RaiseRightHand_v2:
    base: MetaTasks
    tasks:
      LeftHandTrajectory:
        type: bspline_trajectory
        setupMode: false
        frame: r_gripper
        weight: 100
        stiffness: 50
        duration: 4
        dimWeight: [1,1,1, 1, 0.5, 0.5]
        displaySamples: 100
        target:
          translation: [0.4, -0.5, 1.1]
          rotation: [0, 0, 0]
        controlPoints: [[0.57, 0.5, 0.85]]
        # oriWaypoints: [[3.5, [-1.57,  0, 1.57]]]
        completion:
          timeElapsed: true

  RaiseRightHand:
