Right::TouchHead:
  base: InterpolatePosture::Base
  hrp4:
    posture_sequence:
      - time: 2.0
        posture:
          # NECK_P: 0.8
          # NECK_Y: 1.2
          R_SHOULDER_R: -0.6
          R_SHOULDER_P: -2.5 #-2.0
          R_SHOULDER_Y: 1.6 #-3.1
          R_ELBOW_P: -2.1
          # L_SHOULDER_R: 2.15

Right::HandHigh:
  base: InterpolatePosture::Base
  hrp4:
    scaleTime: 1.0
    posture_sequence:
      - time: 2.0
        posture:
          R_SHOULDER_P: -0.971
          R_SHOULDER_R: -0.071
      - time: 2.0
        posture:
          R_SHOULDER_P: -1.551
          R_SHOULDER_R: -0.503
          R_SHOULDER_Y: 0.132

Right::HandSide:
