        # NECK_Y: 1.2
        L_SHOULDER_R: 1.235
        L_SHOULDER_P: -1.9 #-2.0
        # L_SHOULDER_Y: 1.6 #-3.1
        L_ELBOW_P: -2.12
        # L_SHOULDER_R: 2.15

Left::HandSide:
  base: InterpolatePosture::Base
  hrp4:
    scaleTime: 1.0
    posture_sequence:
